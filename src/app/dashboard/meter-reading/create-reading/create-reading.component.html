<section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
    <div class="col-sm-6">
    <h1>Create Reading</h1>
    </div>
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a routerLink="/admin/">Home</a></li>
    <li class="breadcrumb-item active"><a routerLink="/admin/meter-readings">meter-readings</a></li>
    <li class="breadcrumb-item active">Create Reading</li>
    </ol>
    </div>
    </div>
    </div>
</section>
<div class="alternate-theme">
    <mat-horizontal-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="form1.control">
    
            <div>
    
                
                <div class="search-box">
                    <mat-form-field color="primary">
                      <input matInput placeholder="Search by Customer Name:" name="search" ngModel #search="ngModel">
                    </mat-form-field>
                    <button mat-raised-button color="primary" (click)="onSearch(search)">
                        Search
                      <mat-icon color="accent" matSuffix style="font-size: 1.2em">search</mat-icon>
                    </button>
                </div>
                
                <table mat-table  class=" table-bordered table-striped" [dataSource]="dataSource" matSort>
          
                  <!-- "Invoice#","Date","DueDate","Customer","CreatedBy","Amount","InvoiceBalance" -->
                  <ng-container matColumnDef="UserName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><h3> UserName</h3></th>
                    <td mat-cell *matCellDef="let row"> {{row.usrUsername}} </td>
                  </ng-container>
            
                  <!-- Name Column -->
                  <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><h3> FirstName </h3></th>
                    <td mat-cell *matCellDef="let row"> {{row.usrFirstName}} </td>
                  </ng-container>
            
                  <!-- Account no Column -->
                  <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>LastName</h3> </th>
                    <td mat-cell *matCellDef="let row"> {{row.usrLastName}} </td>
                  </ng-container>
            
                  <!-- External ID Column -->
                  <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Email</h3> </th>
                    <td mat-cell *matCellDef="let row"> {{row.usrEmail}} </td>
                  </ng-container>
          
          
                  <ng-container matColumnDef="PhoneNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Phone #</h3> </th>
                    <td mat-cell *matCellDef="let row"> {{row.usrMobileNumber}} </td>
                  </ng-container>
          
                  <!-- <ng-container matColumnDef="AssignedTo">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>AssignedTo</h3> </th>
                      <td mat-cell *matCellDef="let row"> {{row.AssignedTo}} </td>
                  </ng-container> -->
            
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="logData(row)" class="select-row">
                  </tr>
                </table>
            
                <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50, 100]"
                  showFirstLastButtons></mat-paginator>
              </div>
    
    
              
            <form #form1="ngForm">
                <ng-template matStepLabel>Choose Customer Account</ng-template>
    
                <label *ngIf="firstLast" for="fisrtLast">Customer Account:<span>{{firstLast}}</span></label>
                <!-- <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field> -->
                <div>
                <button mat-raised-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="form2.control" label="More Details">
    
            <br>
            <br>
            <br>
          <form (ngSubmit)="onSubmit(form2)" #form2="ngForm">
            
    
    
            <div class="row">
                <!-- <div class="col-md-3">
                    <div class="form-group">
                        <br>
                        
                        <mat-form-field >
                            <mat-label>Choose Start date</mat-label>
                            <input matInput [matDatepicker]="picker" ngModel name="startdate">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    <div class="help-block"></div>
                    </div>        
                </div> -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="scheme">Reading Status</label>
                        <select  class="form-control show-tick" ngModel name="readingstatus"  (change)="onScheme(readingstatus)"  #readingstatus="ngModel">
                            <option *ngFor="let status of statuss" [value]="status">{{status}}</option>
                        </select>
                <div class="help-block"></div>        
                </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="scheme">Reading Method</label>
                        <select  class="form-control show-tick" ngModel name="readingmethod"  (change)="onScheme(readingmethod)"  #readingmethod="ngModel">
                            <option *ngFor="let method of rmethods" [value]="method">{{method}}</option>
                        </select>
                    <div class="help-block"></div>
                    </div>        
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="zone" >Billing Type</label>
                    <select  class="form-control show-tick" ngModel name="billingtype" (change)="onZone(billingtype)" #billingtype="ngModel">
                        <option *ngFor="let type of btypes" [value]="type">{{type}}</option>
                    </select> 
                <div class="help-block"></div>        
                </div>
            </div> 
    
    
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="scheme">Previous Reading</label>
                        <input type="text" class="form-control">
                    <div class="help-block"></div>
                    </div>        
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="zone" >Current Reading</label>
                    <input type="text" class="form-control">
                <div class="help-block"></div>        
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="zone" >Units</label>
                    <input type="text" class="form-control">
                <div class="help-block"></div>        
                </div>
                <!-- <div class="col-md-6">
                    <select class="form-control show-tick" ngModel name="person">
                        <option value="">-- Choose Zone --</option>
                        <option value="pastor">Pastor</option>
                        <option value="church">Church</option>
                    </select>
                <div class="help-block"></div>        
                </div> -->
            </div> 
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="scheme">Account Status</label>
                        <select  class="form-control show-tick" ngModel name="accountstatus"  (change)="onScheme(accountstatus)"  #accountstatus="ngModel">
                            <option *ngFor="let status of accStatuss" [value]="status">{{status}}</option>
                        </select>
                    <div class="help-block"></div>
                    </div>        
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="scheme">Remarks</label>
                        <input type="text" class="form-control">
                    <div class="help-block"></div>
                    </div>        
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="scheme">Select Meter Reading Image</label>
                        <input type="file" class="form-control" name="" id="">
                    <div class="help-block"></div>
                    </div>        
                </div>
                
                
            </div>
        
    
    
    
            <button mat-raised-button color="primary" type="submit">Create Reading</button>
    
            <div *ngIf="message" class="help-block">{{message}}</div>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <!-- <button mat-button matStepperNext>Next</button> -->
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
