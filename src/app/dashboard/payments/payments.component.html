<section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
    <div class="col-sm-6">
    <h1>Payments</h1>
    </div>
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active">Payments</li>
    </ol>
    </div>
    </div>
    </div>
</section>
<section class="content">
    <mat-card class="container-fluid alternate-theme">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div class="search-box">
            <mat-form-field color="primary">
              <input matInput placeholder="Search by CustomerName:" name="search" ngModel #search="ngModel">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onSearch(search)">
                Search
              <mat-icon color="accent" matSuffix style="font-size: 1.2em">search</mat-icon>
            </button>
            <button mat-raised-button color="primary" routerLink="/admin/payments/payment-exceptions">
              payment-exceptions
          </button>
            
          </div>

          <div class="action-button" fxLayoutGap="25px">
            <!-- <button mat-raised-button color="primary" routerLink="/admin/bills/create-bill-detail"> -->
              <!-- <fa-icon icon="download"></fa-icon>&nbsp;&nbsp;Import Client -->
              <!-- <mat-icon>download</mat-icon>&nbsp;&nbsp;Add Invoice Items
            </button> -->
            <button mat-raised-button color="primary" (click)="openDialogMpesa()">
              <!-- <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;Create Client -->
              <mat-icon>add</mat-icon>&nbsp;&nbsp;Mpesa Payment
            </button>
            <button mat-raised-button color="primary" (click)="openDialogEquity()">
              <!-- <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;Create Client -->
              <mat-icon>add</mat-icon>&nbsp;&nbsp;Equity Payment
            </button>
            <button routerLink="/admin/payments/create-payments" mat-raised-button color="primary" (click)="onClick()">
              <!-- <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;Create Client -->
              <mat-icon>add</mat-icon>&nbsp;&nbsp;Create Payment
            </button>
          </div>
        </div>
        <div>
          <table mat-table  class=" table-bordered table-striped" [dataSource]="dataSource" matSort>
    
            <!-- "Invoice#","Date","DueDate","Customer","CreatedBy","Amount","InvoiceBalance" -->
            <ng-container matColumnDef="accNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><h3> acc Number </h3></th>
              <td mat-cell *matCellDef="let row"> {{row.accNumber}} </td>
            </ng-container>
      
            <!-- Name Column -->
            <ng-container matColumnDef="cMobileNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>cMobileNumber </h3></th>
              <td mat-cell *matCellDef="let row"> {{row.cMobileNumber}} </td>
            </ng-container>
      
            <!-- Account no Column -->
            <ng-container matColumnDef="custName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>custName</h3> </th>
              <td mat-cell *matCellDef="let row"> {{row.custName}} </td>
            </ng-container>
      
            <!-- External ID Column -->
            <ng-container matColumnDef="paidBy">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>paidBy</h3> </th>
              <td mat-cell *matCellDef="let row"> {{row.paidBy}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="rcptAmount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>rcpt Amount</h3> </th>
              <td mat-cell *matCellDef="let row"> {{row.rcptAmount}} </td>
            </ng-container>
    
            <ng-container matColumnDef="rcptDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Rcpt Date</h3> </th>
              <td mat-cell *matCellDef="let row"> {{row.rcptDate}} </td>
            </ng-container>
    
            <ng-container matColumnDef="rcptPaymentMode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Rcpt Payment Mode</h3> </th>
              <td mat-cell *matCellDef="let row"> {{row.rcptPaymentMode}} </td>
            </ng-container>
      
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="logData(row)" class="select-row">
            </tr>
          </table>
      
          <mat-paginator  [pageSize]="20" [pageSizeOptions]="[20, 40, 60, 80, 100]"
            showFirstLastButtons></mat-paginator>
        </div>
      
    </mat-card>
    </section>
