<section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
    <div class="col-sm-6">
    <h1>Invoices</h1>
    </div>
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active">Invoices</li>
    </ol>
    </div>
    </div>
    </div>
</section>
<section class="content alternate-theme">
    <mat-card class="client-card container">

        <mat-card-header fxLayout="column" class="header">
            <mat-card-title align="center">Customer Invoice Details</mat-card-title>
                <mat-card-subtitle>
                    <label for=""><span style="font-size: 15px;">Name:</span> {{row.Customer | uppercase}}</label><br>
                    <label for=""><span style="font-size: 15px;">KraPin:</span> {{row.kraPin | uppercase}}</label><br>
                    <label for=""><span style="font-size: 15px;">ACC NO:</span> {{row.CustType | uppercase}}</label><br>
                    <label for=""><span style="font-size: 15px;">OLD ACC NO:</span> {{row.Scheme | uppercase}}</label><br>
                    <!-- kraPin:"A002824017L", CustType:"Domestic", Scheme:"Mumias", Zone:"Twn", Route:"3" -->
                </mat-card-subtitle>

                    <button mat-raised-button color="white">Edit</button>
                    <button mat-raised-button color="white">More</button>
                </mat-card-actions> -->

        <mat-card-content>
            <nav mat-tab-nav-bar class="navigation-tabs">
              <a mat-tab-link [routerLink]="['./account-transactions']" routerLinkActive #general="routerLinkActive"

                Invoice Details
              </a>

                </a>
              </ng-container> -->

          </mat-card-content>
