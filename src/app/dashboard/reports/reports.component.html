
<section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
    <div class="col-sm-6">
    <h1>Reports</h1>
    </div>
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a routerLink="/admin/">Home</a></li>
    <li class="breadcrumb-item active">Reports</li>
    </ol>
    </div>
    </div>
    </div>
</section>
<section class="content">
<mat-card class="container alternate-theme">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="search-box">
        <mat-form-field color="primary">
          <input (keyup)="applyFilter($event)" matInput placeholder="Search by report category" >
          <mat-icon color="primary" matSuffix style="font-size: 1.2em">search</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div>
      <table mat-table  class=" table-bordered table-striped" [dataSource]="dataSource" matSort>

  
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3> Name </h3></th>
          <td mat-cell *matCellDef="let row"> {{row.reportName}} </td>
        </ng-container>
  
        <!-- Account no Column -->
        <!-- <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Type</h3> </th>
          <td mat-cell *matCellDef="let row"> {{row.reportType}} </td>
        </ng-container> -->

        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Category</h3> </th>
          <td mat-cell *matCellDef="let row"> {{row.reportCategory}} </td>
        </ng-container>

        <ng-container matColumnDef="SubCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Sub-Category</h3> </th>
          <td mat-cell *matCellDef="let row"> {{row.reportSubCategory}} </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['./report-form/',row.reportId]" class="select-row">
        </tr>
      </table>
  
      <mat-paginator  [pageSize]="20" [pageSizeOptions]="[20, 40, 60, 80, 100]"
        showFirstLastButtons></mat-paginator>
    </div>
  
</mat-card>
</section>
