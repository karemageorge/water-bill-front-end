<section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
    <div class="col-sm-6">
    <h1>Sent Messages</h1>
    </div>
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active">Messages</li>
    </ol>
    </div>
    </div>
    </div>
</section>
<section class="content">
    <mat-card class="container-fluid alternate-theme">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div class="search-box">
            <mat-form-field color="primary">
              <input (keyup)="applyFilter($event)" matInput placeholder="Search by customer name" >
              <mat-icon color="primary" matSuffix style="font-size: 1.2em">search</mat-icon>
            </mat-form-field>
          </div>
          <div class="action-button" fxLayoutGap="25px">
            <button mat-raised-button color="primary" routerLink="/admin/smss/sendmessage">
              <!-- <fa-icon icon="download"></fa-icon>&nbsp;&nbsp;Import Client -->
              <mat-icon>add</mat-icon>&nbsp;&nbsp;Send Message
            </button>  
            <button mat-raised-button color="primary" routerLink="/admin/smss/campaign">
              <!-- <fa-icon icon="download"></fa-icon>&nbsp;&nbsp;Import Client -->
              <mat-icon>add</mat-icon>&nbsp;&nbsp;Create Campaign
            </button>  
            <button routerLink="/admin/smss/sendbill"
            mat-raised-button color="primary" >
              <!-- <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;Create Client -->
              <mat-icon>person_add</mat-icon>&nbsp;&nbsp;Send Bills
            </button>
          </div>
        </div>
        <div>
          <table mat-table  class=" table-bordered table-striped" [dataSource]="dataSource" matSort>
    
            <!-- "Mobile","Message","Status","Date Created","Delivery Date" -->
      
            <!-- Name Column -->
            <ng-container matColumnDef="Mobile">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><h3> Phone Number </h3></th>
              <td mat-cell *matCellDef="let row"> {{row.msgSubMobileNo}} </td>
            </ng-container>
      
            <!-- Account no Column -->
            <ng-container matColumnDef="Message">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3> Message </h3> </th>
              <td mat-cell *matCellDef="let row"> {{row.msgMessage}} </td>
            </ng-container>
      
            <!-- External ID Column -->
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Status</h3> </th>
              <td mat-cell *matCellDef="let row"> {{row.msgStatus}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="Date Created">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Date Created</h3> </th>
              <td mat-cell *matCellDef="let row"> {{row.msgCreatedDate}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Delivery Date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Delivery Date</h3> </th>
              <td mat-cell *matCellDef="let row"> {{row.msgDeliveredDate}} </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="select-row">
            </tr>
          </table>
      
          <mat-paginator  [pageSize]="20" [pageSizeOptions]="[20, 40, 60, 80, 100]"
            showFirstLastButtons></mat-paginator>
        </div>
      
    </mat-card>
    </section>
