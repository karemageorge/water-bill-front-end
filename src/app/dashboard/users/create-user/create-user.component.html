


<section class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
    <div class="col-sm-6">
    <h1>New User Details</h1>
    </div>
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item" ><a routerLink="/admin/">Home</a></li>
    <li class="breadcrumb-item active" ><a routerLink="/admin/users">Users</a></li>
    <li class="breadcrumb-item active">New User</li>
    </ol>
    </div>
    </div>
    </div>
</section>
<div class="content alternate-theme" style="background-color: white; color: black; padding: 40px;">
<div class="">
<form (ngSubmit)="onSubmit(form)" #form="ngForm">    
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="name">Firstname*</label>
            <input type="text" class="form-control" name="firstname" ngModel #firstname="ngModel" required>
            <div  class="help-block" *ngIf="firstname.touched && !firstname.valid"><p>Please enter Firstname</p></div>
        </div>        
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="name">Lastname*</label>
            <input type="text" class="form-control" name="lastname" ngModel #lastname="ngModel" required>
            <div  class="help-block" *ngIf="lastname.touched && !lastname.valid"><p>Please enter lastname</p></div>
        </div>        
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="phonenumber">Phone Number</label>
            <input type="text" class="form-control" name="phonenumber" ngModel #phonenumber="ngModel" required>
        <div class="help-block" *ngIf="phonenumber.touched && !phonenumber.valid"><p>please enter phone number</p></div>
        </div>        
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="name">Username*</label>
            <input type="text" class="form-control" name="username" ngModel #username="ngModel" required>
            <div  class="help-block" *ngIf="username.touched && !username.valid"><p>Please enter username</p></div>
        </div>        
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="name">email</label>
            <input type="text" class="form-control" name="email" ngModel #email="ngModel">
            <div  class="help-block" *ngIf="email.touched && !email.valid"><p>Please enter email</p></div>
        </div>        
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="name">Password*</label>
            <input type="text" class="form-control" name="password" ngModel #password="ngModel" required>
            <div  class="help-block" *ngIf="password.touched && !password.valid"><p>Please enter password</p></div>
        </div>        
    </div>
</div>    
<div class="row">
    
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="name">Confirm Password*</label>
            <input type="text" class="form-control" name="confirmpassword" ngModel #confirmpassword="ngModel" required>
            <div  class="help-block" *ngIf="confirmpassword.touched && !confirmpassword.valid"><p>Please confirm password</p></div>
        </div>        
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label">Enabled</label>
            <select  class="form-control show-tick" ngModel name="enabled" #enabled="ngModel">
                <option *ngFor="let enable of enablelist" [value]="enable">{{enable}}</option>
            </select>
            <div class="help-block"></div>
        </div>                    
    </div>
    <div class="col-md-4">
        <div class="form-group" >

            <label class="control-label" for="role">Role</label>
            <select class="form-control show-tick selectpicker" multiple ngModel name="role"  #role="ngModel" required>
                <option  style="color: black;" *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
            </select>
        </div>
    </div>
</div>
